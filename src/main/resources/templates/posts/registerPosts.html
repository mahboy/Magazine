<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragment/layout::head"></div>
<!--    <div th:replace="fragment/layout::textEditor"></div>-->
    <link rel="stylesheet" th:href="@{/summernote/summernote-bs4.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
</head>

<body>

<div th:replace="fragment/layout::header"></div>


<div class="mt-5" style="width: 500px; padding-top:200px;border: 100px;margin-bottom: 0px;margin-top: 0px; margin: auto; font-size: 36px;">Register Post</div>
<div class="mt-3 mb-5" style="width:500px; margin:auto; padding: 20px; border: 1px solid #e4e2dd">
    <form enctype="multipart/form-data" method="post" th:action="@{/admin/post-register}" th:object="${post}">

        <input th:field="*{id}" type="hidden">

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="title">Title : </label>
            <div class="col-sm-9">
                <input class="form-control" id="title" th:field="*{title}" type="text">
                <div class="validation" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3"   >Categories : </label>
            <div class="col-sm-9">
                <input  type="checkbox" th:field="*{subject}" value="Blockchain" th:text="Blockchain" >
                <input  type="checkbox" th:field="*{subject}" value="MachineLearning" th:text="MachineLearning">
                <input  type="checkbox" th:field="*{subject}" value="GraphicsCards" th:text="GraphicsCards" >
                <input  type="checkbox" th:field="*{subject}" value="RAM" th:text="RAM" >
                <input  type="checkbox" th:field="*{subject}" value="CPU" th:text="CPU" >
                <div class="validation" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cover">Cover : </label>
            <div class="col-sm-9">
                <input class="form-control-file" id="cover" th:field="*{file}" type="file">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="title">Abstract : </label>
            <div class="col-sm-9">
                <input class="form-control" id="smallBody" th:field="*{smallBody}" type="text">
                <div class="validation" th:if="${#fields.hasErrors('smallBody')}" >jjjj</div>
            </div>
        </div>

<!--        <div class="form-group" style="margin-top: 20px;">-->
<!--            <label class="col-sm-2 control-label pull-right"style="margin-top: 20px;margin-bottom: 20px;margin-right: 500px;">Write your body here <i class="fa fa-arrow-circle-down"></i> </label>-->
<!--            <div class="col-sm-10">-->
<!--                <div class="container-fluid">-->
<!--                    <div class="row">-->
<!--                        <div class="container">-->
<!--                            <div class="row">-->
<!--                                <div class="col-lg-12 nopadding">-->
<!--                                    <textarea th:field="*{body}"id="txtEditor"></textarea>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group row">
<!--            <label class="col-form-label col-sm-3">Body : </label>-->
<!--            <div class="col-sm-9">-->
<!--                <textarea class="form-control" id="body" style="height: 150px;" th:field="*{body}"></textarea>-->
<!--                <div class="validation" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>-->
<!--            </div>-->
            <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control" th:field="*{body}" autocomplete="off"></textarea>
            <div class="validation" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
        </div>
        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <input class="btn btn-primary form-control" type="submit">
            </div>
        </div>
    </form>
</div>
</div>
<div th:replace="fragment/layout::footer"></div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery.migrate.js}"></script>
<script th:src="@{/scripts/bootstrap/bootstrap.min.js}"></script>
<script>var $target_end = $(".best-of-the-week");</script>
<script th:src="@{/scripts/jquery-number/jquery.number.min.js}"></script>
<script th:src="@{/scripts/owlcarousel/dist/owl.carousel.min.js}"></script>
<script th:src="@{/scripts/magnific-popup/dist/jquery.magnific-popup.min.js}"></script>

<script th:src="@{/scripts/sweetalert/dist/sweetalert.min.js}"></script>
<script th:src="@{/scripts/toast/jquery.toast.min.js}"></script>
<script th:src="@{/js/demo.js}"></script>
<script th:src="@{/js/e-magz.js}" ></script>

<script th:src="@{/summernote/summernote-bs4.js}"></script>
<script> $('#content').summernote({ height: 200 }); </script>
</body>
</html>
